<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="assets/css/login.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>

  <body>
    <main class="center">
      <form action="./login.html" class="form" >
        <h4>Register</h4>
        <button>
          <img src="./assets/image/google.png" alt="img" class="img" />
          <h4>Register with google</h4>
        </button>
        <div class="seperator">
          <div class="line"></div>
          <h5 class="label">or Register with email</h5>
          <div class="line"></div>
        </div>
        <!-- Last name -->
        <div>
          <label for="lastname" class="label"> Last name*</label>
          <br />
          <input
            type="text"
            name="lastname"
            class="input input-1"
            id="lastname"
            required
          />
        </div>
        <!-- First name -->
        <div>
          <label for="firstname" class="label">First-name*</label>
          <br />
          <input
            type="text"
            class="input input-1"
            name="firstname"
            id="firstname"
            required
          />
        </div>
        <!-- Email -->
        <div>
          <label for="email" class="label"> Email*</label>
          <br />
          <input
            type="email"
            class="input input-1"
            name="email"
            id="email"
            required
          />
        </div>

        <!-- Phone number -->
        <div>
          <label for="tel" class="label">Phone number*</label>
          <br />
          <input
            type="tel"
            class="input input-1"
            name="Phone number"
            id="tel"
            placeholder="+234 1234 567 890"
            maxlength="13"
            required
          />
        </div>
        <!-- Date of birth -->
        <div>
          <label for="birthdate" class="label">Date of birth*</label>
          <br />
          <input
            type="date"
            class="input"
            name="Date of birth"
            max="2002-01-01"
            id="birthdate"
            required
          />
          <br>
          <small>Must be 18 or above</small>
        </div>

        <!-- Gender -->
        <div class="input input-1">
          <label for="gender" class="label">Gender*</label>
          <br />
          <select name="Gender" id="gender">
            <option value="Male">Male</option>
            <option value="Female" selected>Female</option>
            <option value="Transgender">Transgender</option>
            <option value="Non-conforming">Non-conforming</option>
            <option value="Eunuch">Eunuch</option>
          </select>
        </div>
        <!-- Favourite color -->
        <div>
          <label for="color" class="label">Favourite color*</label>
          <br />
          <input type="color" id="color" class="input input-1" />
        </div>
        <div>
          <label for="Password" class="label">Password*</label>
          <br />
          <input
            type="password"
            class="input input-1"
            placeholder="Password"
            id="password"
            name="password"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            required
          />
          <br />
          <small
            >Must contain at least one number and one uppercase and lowercase
            letter, and at least 8 or more characters.</small
          >
        </div>

        <!-- Terms and conditions -->
        <div class="terms">
          <input class="checkbox" type="checkbox" required />
          <p>I agree to the terms and conditions</p>
        </div>

        <button type="submit" class="register-btn">Register</button>
      </form>
      <a href="./login.html">Already have an account?Log In</a>
    </main>
  </body>
</html>
